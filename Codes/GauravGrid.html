<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .container{
            display: grid;
            grid-gap: 1rem;
        
            grid-template-columns: repeat(auto-fit, minmax(30px, 100px));
        }
        .item{
            background-color: red;
            border: 2px solid black;
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> THIS 1</div>
        <div class="item"> THIS 2</div>
        <div class="item"> THIS 3</div>
        <div class="item"> THIS 4</div>
        <div class="item"> THSI 5</div>
        <div class="item"> THSI 6</div>
        <div class="item"> TJIS 7</div>
    </div>
</body>
</html>
