<!doctype html>
<html>

<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


</head>

<body style="background-color:rgb(255, 255, 154);">

    <div class="content" style="text-align: center; margin-top: 10%;">
        <h1><strong>My Score Keeper</strong></h1>

        <h3><big>Score:</big>
            <span id="score1"> 0 </span> to<span id="score2"> 0</span>
        </h3>
        <div class='form-group'>
            <button type="submit" class='btn btn-default' id="counter1">Player1</button>
            <button type="submit" class='btn btn-default' id="counter2">Player2</button>
            <button class='btn btn-danger' id="reset">Reset</button>
        </div>

        <div class="form-group">
            <input type="numbers" name="limit" value="5" class="form-control" id="limit"
                style="text-align: center; width:200px;margin:0 auto">
        </div>

        <h3>The winner is: <span id="winner"></span></h3>
    </div>
    <script src="text8.js"> </script>
</body>

</html>
